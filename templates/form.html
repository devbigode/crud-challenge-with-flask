<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">

    <div class="container my-auto d-flex justify-content-center align-items-center flex-grow-1">
        <form class="c-form" action="{{ url_for('user.create_user') }}" method="POST" c-append="#lista-append">
            <div class="mb-3">
                <label for="exampleInputNome1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome1" name="nome">
            </div>

            <div class="mb-3">
                <label for="exampleInputNasc1" class="form-label">Data de Nascimento</label>
                <input type="text" class="form-control" id="exampleInputNasc1" name="nascimento">
            </div>

            <div class="mb-3">
                <label for="exampleInputCpf1" class="form-label">CPF</label>
                <input type="text" class="form-control" id="exampleInputCpf1" name="cpf">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email">
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='cru.js') }}"></script>
</body>

</html>
