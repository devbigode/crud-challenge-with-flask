<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-dark">

    <div class="container my-auto d-flex justify-content-center align-items-center flex-grow-1">
        <form class="row justify-content-center g-3 needs-validation bg-light p-4 rounded" novalidate>
            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" name="nome" required>
            </div>
            <div class="col-md-5">
                <label for="validationCustom02" class="form-label">CPF</label>
                <input type="number" class="form-control" id="validationCustom02" name="cpf" required>
            </div>

            <div class="col-md-5">
                <label for="validationCustomUsername" class="form-label">Data de Nascimento</label>

                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="nascimento" required>

            </div>
            <div class="col-md-5">
                <label for="validationCustomUsername" class="form-label">E-mail</label>

                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="email" required>

            </div>

            <div class="col-10">
                <button class="btn btn-primary" type="submit" {{ url_for('user.create_user') }}>Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='cru.js') }}"></script>
</body>

</html>
